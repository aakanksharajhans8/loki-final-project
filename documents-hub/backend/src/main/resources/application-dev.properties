# Spring Boot properties for the SHARED DEVELOPMENT environment

# --- Database Configuration ---
# Connects to the shared Google Cloud SQL instance
spring.datasource.url=jdbc:mysql://<YOUR_CLOUDSQL_INSTANCE_IP>:3306/documents_hub_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=<YOUR_CLOUDSQL_PASSWORD>

# --- JPA and Flyway ---
# Validate the schema on startup. Flyway will handle the creation/updates.
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

# --- Google Cloud Storage ---
# This remains the same as your local properties
gcs.bucket.name=loki-insurance-document-bucket
