version: "3.8"
services:
  mysql:
    image: mysql:8.0             # 5.7 worked earlier; keep if you prefer
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: customer_db
    volumes:
      - mysql_data:/var/lib/mysql
    # no ports published (internal only)

  customer:
    image: customer-service:local
    build:
      context: ./services/customer-service
    depends_on:
      - mysql
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/customer_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_FLYWAY_ENABLED: "false"            # <-- disable Flyway migrations (dev only)
      SPRING_JPA_HIBERNATE_DDL_AUTO: create     # <-- let Hibernate create schema for dev
    ports:
      - "8080:8080"

volumes:
  mysql_data:
