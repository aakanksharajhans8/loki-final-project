# File: docker-compose.yml
services:
  medallion-db:
    image: mysql:8.0
    container_name: medallion-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=medallion_db
    volumes:
      - medallion-db-data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d  # <-- ADDED THIS LINE
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend/underwriting
    ports:
      - "8080:8080"
    depends_on:
      medallion-db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  medallion-db-data: