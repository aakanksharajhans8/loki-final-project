# Server Port
server.port=8080
spring.application.name=event-collector

# ===================================================================
# THIS IS THE CONFIGURATION FOR RUNNING INSIDE DOCKER COMPOSE
# It MUST use the service name 'medallion-db'
# ===================================================================
spring.datasource.url=jdbc:mysql://medallion-db:3306/medallion_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Jackson Config
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS Configuration - Handled by WebConfig.java, but kept for clarity
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,OPTIONS
