# Server Port
server.port=8080
spring.application.name=event-collector

# MySQL Datasource Configuration
# This points to the Docker service name 'medallion-db'
spring.datasource.url=jdbc:mysql://localhost:3307/medallion_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Config
# 'update' will create/update tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Jackson Config for proper date handling
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,OPTIONS