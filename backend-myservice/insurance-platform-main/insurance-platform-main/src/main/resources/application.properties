spring.application.name=product-policy-service


# Server Configuration
server.port=8080

# Database Connection Settings
# The 'createDatabaseIfNotExist=true' parameter will automatically create the database.
spring.datasource.url=jdbc:mysql://localhost:3306/product_policy_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=dbpassword

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
