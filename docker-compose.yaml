services:
  mysql:
    image: mysql:8.0
    container_name: cams-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-cams_notifications}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${DB_ROOT_PASSWORD:-root} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  notification-sbs-register:
    build: ./backend/notification_sbs_register
    image: shreeyammohanty/notification-sbs-register:latest
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/${DB_NAME:-cams_notifications}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      DB_USERNAME: root
      DB_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM:-}
    ports:
      - "8090:8090"

  notification-sbs-product:
    build: ./backend/notification_sbs_product
    image: shreeyammohanty/notification-sbs-product:latest
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/${DB_NAME:-cams_notifications}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      DB_USERNAME: root
      DB_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM:-}
    ports:
      - "8091:8091"

volumes:
  mysqldata:
